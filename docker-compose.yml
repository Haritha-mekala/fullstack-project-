  services:
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
      - ai-service

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: my-frontend:latest
    container_name: frontend
    ports:
      - "80"   # Expose frontend to host on 8081
    depends_on:
      - backend
      - ai-service

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: my-backend:latest
    container_name: backend
    ports:
      - "8000"   # Expose backend to host
    depends_on:
      - ai-service

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    image: my-ai-service:latest
    container_name: ai-service
    ports:
      - "9000"   # Expose AI service to host
